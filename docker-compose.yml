services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_001
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

    # RESOURCE LIMITS — the body's physical constraints
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2048M
        reservations:
          cpus: "0.5"
          memory: 512M

    # VOLUMES — agent's accessible world
    volumes:
      - /home/stonks/.agent:/home/agent/.agent:rw
      - /home/stonks/workspace:/home/agent/workspace:rw

    # NETWORK — whitelist enforced at container level
    networks:
      - agent_net

    # ENVIRONMENT — API keys injected, never baked into image
    env_file:
      - .env
    environment:
      - AGENT_DB_PASSWORD=${AGENT_DB_PASSWORD:-agent_secret}
      - DATABASE_URL=postgresql://agent:${AGENT_DB_PASSWORD:-agent_secret}@localhost:5433/agent_memory

    # NO PRIVILEGED ACCESS
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:size=100M

    # HEALTHCHECK
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3

  # POSTGRES + PGVECTOR — agent's memory store
  postgres:
    image: pgvector/pgvector:pg17
    container_name: agent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${AGENT_DB_PASSWORD:-agent_secret}
      POSTGRES_DB: agent_memory
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
    networks:
      - agent_net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_memory"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  agent_net:
    driver: bridge

volumes:
  pgdata:
